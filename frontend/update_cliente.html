<!DOCTYPE html>
<html lang="es">
<head>
    <title>DOM JavaScript</title>
</head>
<body>
    <h1>Actualizar un Cliente</h1>
    <form id="form_cliente">
        <label for="id_clientes">ID</label>
        <br>
        <input type="text" id="id_clientes" name="id_clientes"/>
        <br>
        <label for="nombre">Nombre</label>
        <br>
        <input type="text" id="nombre" name="nombre"/>
        <br>
        <label for="email">Email</label>
        <br>
        <input type="email" id="email" name="email"/>
        <br>
        <input type="button" value="Actualizar" onclick="putCliente()"/>
        <br>
        <a href="/get_clientes.html">Cancelar</a>
    </form>
    <script type="text/javascript" src="/static/js/put_cliente.js"></script>
    <script type="text/javascript" src="/static/js/get_cliente.js"></script>
    <script>
        document.body.onload = getCliente();
    </script>
</body>
</html>
